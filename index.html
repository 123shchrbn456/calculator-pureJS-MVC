<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer type="module" src="js/controller.js"></script>
        <title>MY-Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="calculator">
            <div class="calculator-input__wrapper">
                <input class="calculator-input" type="text" value="0" />
            </div>
            <div class="calculator-btns">
                <div class="calculator-btns__numbers-wrapper">
                    <div class="calculator-btns__numbers">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="0">0</button>
                        <button id=".">.</button>
                        <button id="+/-">+/-</button>
                    </div>
                </div>

                <div class="calculator-btns__manipulators">
                    <button id="/">รท</button>
                    <button id="*">ร</button>
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="=" class="res">=</button>
                    <button id="ac">AC</button>
                </div>
            </div>
        </section>
    </body>
</html>
