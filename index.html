<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer type="module" src="js/controller.js"></script>
        <title>MY-Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="calculator">
            <div class="calculator-input__wrapper">
                <input class="calculator-input" type="text" value="0" />
            </div>
            <div class="calculator-btns">
                <div class="calculator-btns__numbers-wrapper">
                    <div class="calculator-btns__numbers">
                        <button class="btn-number" id="7">7</button>
                        <button class="btn-number" id="8">8</button>
                        <button class="btn-number" id="9">9</button>
                        <button class="btn-number" id="4">4</button>
                        <button class="btn-number" id="5">5</button>
                        <button class="btn-number" id="6">6</button>
                        <button class="btn-number" id="1">1</button>
                        <button class="btn-number" id="2">2</button>
                        <button class="btn-number" id="3">3</button>
                        <button class="btn-number" id="0">0</button>
                        <button class="btn-number-addition" id=".">.</button>
                        <button class="btn-number-addition" id="+/-">+/-</button>
                    </div>
                </div>

                <div class="calculator-btns__manipulators">
                    <button class="btn-math__symbol" id="/">รท</button>
                    <button class="btn-math__symbol" id="*">ร</button>
                    <button class="btn-math__symbol" id="+">+</button>
                    <button class="btn-math__symbol" id="-">-</button>
                    <button class="btn-math__result" id="=">=</button>
                    <button class="btn-input__clear" id="ac">AC</button>
                </div>
            </div>
        </section>
    </body>
</html>
